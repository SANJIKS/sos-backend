          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SendTwoFactorCodeRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
              examples:
                Success:
                  value:
                    detail: Код отправлен на email
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                RateLimited:
                  value:
                    error: Превышен лимит отправки кодов. Попробуйте позже
